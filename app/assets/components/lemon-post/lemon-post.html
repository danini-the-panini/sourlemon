<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">

<dom-module id="lemon-post">
  <link rel="stylesheet" href="lemon-post.css" />
  <template>
    <paper-material id="postMaterial" elevation="3" on-mouseover='onMouseover'
            on-mouseout='onMouseout'>
      <div class="body">
        <h1><a id="titleTag" href="#">[[title]]</a></h1>
        <content></content>
      </div>
      <div class="body-fade"></div>
    </paper-material>
  </template>

  <script src="lemon-post.js"></script>
</dom-module>
